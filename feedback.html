<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="feedback.css">
  <style>
    #preview {
      margin-top: 10px;
      text-align: center;
    }
    #preview img {
      max-width: 200px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>We Value Your Feedback</h2>
    <form action="/submit-feedback" method="POST" enctype="multipart/form-data" id="feedback-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="id">Student ID:</label>
      <input type="text" id="id" name="id" placeholder="Enter your student ID" required><br><br>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female" required>
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other" required>
      <label for="other">Other</label><br><br>

      <label for="file">Upload Profile Picture:</label>
      <input type="file" id="file" name="file" accept="image/*"><br>
      <div id="preview">Preview will appear here</div><br>

      <label for="feedback">Feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter your feedback here..." required></textarea><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </div>

  <script>
    document.getElementById('feedback-form').addEventListener('submit', function(event) {
      alert('Thank you for your feedback!');
    });

    // Image preview script
    document.getElementById('file').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      } else {
        preview.textContent = 'Please select an image file.';
      }
    });
  </script>
</body>
</html>
